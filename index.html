<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container fluid">
    <h1>WELCOME TO TORTILA PIZZA HUT</h1>
    <h2>Did you know <b>pizza</b> is from an Italian word<br>
        'pitta' which means pie or from 'bizzo' which means <br>
        bite. </h2>
    <h3>MAKE YOUR ORDER</h3>

    <div>
        <form id="form">

            <div  class="Size">
                <label for="Size"><b>Size</b></label>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="Crust">
                <label for="Crust"><b>Crust</b></label>
                <select id="crust">
                    <option value="Crispy">Crispy</option>
                    <option value="Stuffed">Stuffed</option>
                    <option value="Gluten-free">Glutten free</option>
                </select>
            </div>

            <div class="Toppings">
                <label for="Toppings"><b>Toppings</b></label>
                <select id="toppings">
                    <option value="hawaiian">Hawaiian</option>
                    <option value="extra-cheese">Exrta c>heese</option>
                    <option value="pepperoni">Pepperoni</option>
                </select>
            </div>

            <div  class="Number-of-pizzas">
                <label for="Number-of-pizzas"><b>Number of pizza(s)</b></label>
                <input  id="number" type="number" name="number of pizzas" min="1" max="500" step="1" required>
            </div>

            <div class="mybuttons">
                <button id="resetbutton" type="reset">RESET</button>
                <button type="button" onclick="totalPrice()" class="btn"><b>PLACE ORDER</b></button>
            </div>
        </form>
        <div>
            <h4 id="output1"></h4>
        </div>

    </div>

    <div>
    <p id="delivery">INCASE YOU WANT YOUR PIZZA DELIVERED
    <button type="button" class="btn2" onclick="includingDelivery()">Press for delivery</button>
    </p>
   </div>

   <div>
       <h5 id="output2" ></h5>

   </div>

   <script src="JS/script.js"></script>
   </div>
</body>

</html>
